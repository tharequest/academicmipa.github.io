<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Status Surat Akademik</title>

  <!-- FONT JUDUL -->
  <link href="https://fonts.googleapis.com/css2?family=Doto:wght@600&display=swap" rel="stylesheet">

  <!-- STYLE UTAMA PORTAL -->
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/csstitlecode/statsurat.css" />
</head>

<body>

  <!-- HEADER -->
  <header>
    <div class="header-left">
      <img src="images/pfp/avp1.png" alt="Logo FMIPA Untan">

      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          
        </ul>
      </nav>
    </div>

    <!-- JAM REALTIME -->
    <div class="clock-header">
      <span id="tanggal"></span> | <span id="jam"></span>
    </div>

    <div class="menu-toggle" id="menu-toggle">
      <span></span><span></span><span></span>
    </div>
  </header>

  <!-- BACKGROUND GRID -->
  <div class="bg-grid"></div>

  <!-- KARTU JUDUL -->
  <div class="card-container">
    <div class="cyber-card" id="tilt-card">
      <div class="judul-container"> 
        <div id="linesurat" class="judul-surat">Cek Status</div><br>
        <div id="linesurat2" class="judul-surat">Surat Mahasiswa</div>
      </div>
    </div>
  </div>

  <!-- SEARCH FIELD -->
  <div class="search-container">
    <input
      type="text"
      id="searchInput"
      class="search-input"
      placeholder="Masukkan Nama atau NIM..."
    />

    <select id="jenisSurat" class="dropdown-surat">
      <option value="" selected disabled>Pilih Jenis Surat</option>
      <option value="Surat Aktif Kuliah">Surat Aktif Kuliah</option>
      <option value="Surat Keterangan Lulus">Surat Keterangan Lulus</option>
    </select>

    <button class="search-btn" onclick="cariSurat()">Cari</button>
  </div>

  <!-- HASIL -->
  <div id="hasil"></div>

  <!-- FOOTER -->
  <footer>
    <p style="font-size:10px; color:#888;">
      Made with ❤️ by Akademik &amp; Kemahasiswaan FMIPA Untan
    </p>
  </footer>

  <!-- SCRIPT -->
  <script src="js/menu.js"></script>
  <script src="js/clock.js"></script>
  <script src="js/jstitlecode/tableapi.js"></script>
  <script src="js/jstitlecode/decodstatsurat.js"></script>
</body>
</html>
