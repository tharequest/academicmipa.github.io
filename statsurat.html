<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Status Surat Mahasiswa</title>

  <!-- FONT JUDUL -->
  <link href="https://fonts.googleapis.com/css2?family=Doto:wght@600&display=swap" rel="stylesheet">

  <!-- STYLE UTAMA PORTAL -->
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/statsurat.css" />
</head>

<body>

  <!-- HEADER -->
  <header>
    <div class="header-left">
      <img src="images/pfp/avp1.png" alt="Logo FMIPA">

      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          
        </ul>
      </nav>
    </div>

    <!-- JAM REALTIME -->
    <div class="clock-header">
      <span id="tanggal"></span> | <span id="jam"></span>
    </div>

    <div class="menu-toggle" id="menu-toggle">
      <span></span><span></span><span></span>
    </div>
  </header>

  <!-- BACKGROUND GRID -->
  <div class="bg-grid"></div>

  <!-- KARTU JUDUL -->
  <div class="card-container">
    <div class="cyber-card" id="tilt-card">
      <div class="judul-container"> 
        <div id="linesurat" class="judul-surat">Cek Status</div><br>
        <div id="linesurat2" class="judul-surat">Surat Mahasiswa</div>
      </div>
    </div>
  </div>

  <!-- SEARCH FIELD -->
  <div class="search-container">
    <input
      type="text"
      id="searchInput"
      class="search-input"
      placeholder="Masukkan Nama atau NIM..."
    />

   <select id="jenisSurat" class="dropdown-surat">
  <option value="" selected disabled>Pilih Jenis Surat</option>
  <option value="Surat Aktif Kuliah">Surat Aktif Kuliah</option>
  <option value="Surat Keterangan Lulus">Surat Keterangan Lulus</option>
  <option value="Surat Cuti Kuliah">Surat Cuti Kuliah</option>
  <option value="Surat Undur Diri">Surat Pengunduran Diri</option>
  <option value="Surat Pindah Kuliah">Surat Pindah Kuliah</option>
</select>


    <button class="search-btn" onclick="cariSurat()">Cari</button>
  </div>

  <!-- HASIL -->
  <div id="hasil"></div>

  <!-- FOOTER -->
  <footer>
    <p style="font-size:10px; color:#888;">
      Made with ❤️ by tharequest &amp; Kemahasiswaan
    </p>
  </footer>

  <!-- SCRIPT -->
  <script src="js/menu.js"></script>
  <script src="js/clock.js"></script>
  <script src="js/api/tableapi.js"></script>
  <script src="js/decod/statsurat.js"></script>
</body>
</html>
