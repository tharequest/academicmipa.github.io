<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Status Surat Akademik</title>

  <!-- STYLE UTAMA -->
  <link href="https://fonts.googleapis.com/css2?family=Doto:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="csstitlecode/statsurat.css" />

</head>

<body>

  <!-- HEADER -->
  <header>
    <div class="header-left">
      <img src="images/pfp/avp1.png" alt="Logo FMIPA Untan">

      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="#" onclick="openGoogleForm('https://bioijazah.pduntan.id')">Bioijazah</a></li>
          <li><a href="#" onclick="openGoogleForm('https://satu.untan.ac.id/')">Satu Untan</a></li>

        </ul>
      </nav>
    </div>

    <!-- JAM REALTIME -->
    <div class="clock-header">
      <span id="tanggal"></span> | <span id="jam"></span>
    </div>

    <div class="menu-toggle" id="menu-toggle">
      <span></span><span></span><span></span>
    </div>
  </header>

  <!-- SEARCH FORM -->
  <div class="bg-grid"></div>
<div class="card-container">
  <div class="cyber-card" id="tilt-card">
    <div class="judul-container"> 
        <div id="linesurat" class="judul-surat">Cek Status</div><br>
        <div id="linesurat2" class="judul-surat">Surat Mahasiswa</div>
    </div>
  </div>
</div>
  <!-- SEARCH field -->
    <div class="search-container">
      <input type="text" id="searchInput" class="search-input" placeholder="Masukkan Nama atau NIM...">
      <button class="search-btn" onclick="cariSurat()">Cari</button>
    </div>
  </div>
  <div id="hasil"></div>


<!-- QR MODAL -->
<div id="qrModal" class="qr-modal">
  <div class="qr-modal-content">
    <h2 class="qr-title">Scan QR untuk membuka file</h2>

    <img id="qrImage" class="qr-image" src="" alt="QR Code">

    <div class="qr-link-container">
      <span id="qrLinkText"></span>
      <button class="qr-copy-btn" onclick="copyQRLink()">Salin Link</button>
    </div>

    <button class="qr-close-btn" onclick="closeQR()">Tutup</button>
  </div>
</div>

  <!-- FOOTER -->
  <footer>
    <p style="font-size:10px; color:#888;">Made with ❤️ by Akademik & Kemahasiswaan FMIPA Untan</p>
  </footer>

  <!-- SCRIPT -->
  <script src="js/menu.js"></script>
  <script src="js/clock.js"></script>
  <script src="js/api/tableapi.js"></script>
  <script src="js/decod/statsurat.js"></script>
</body>
</html>
